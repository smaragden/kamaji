<link rel="import" href="../../bower_components/byutv-jsonp/byutv-jsonp.html">

<dom-module id="kamaji-joblist">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="{{task_tree}}" as="job">
      <div on-click="expandJob" style="border: 1px solid red;">
        <div>Name: <span>[[job.name]]</span></div>
        <div>Id: <span>[[job.id]]</span></div>
        <div>State: <span>[[job.State]]</span></div>
      </div>
      <hr>
    </template>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'kamaji-joblist',

        properties: {
          task_tree: {
            type: Array,
            value: [],
            notify: true
          }
        },
        ready: function() {
          console.log('READY!');
          this._requestJobs();
        },
        handleResponse: function (request) {
          var jobResponse = request.detail;
          for (var key in jobResponse) {
            this.addOrUpdate(jobResponse[key])
          }
          //this._requestJobs('job1', function() { // first arg is the name of the "job"
          //  console.log("New Request");
          //}, 5000);
          //this.async(function() {
          //  console.log("New Request");
          //  jsonp.generateRequest();
          //}, null, 10000);
        },
        _requestJobs: function(){
          console.log("HERE?")
          var jsonp = new Byutv.Jsonp();
          jsonp.setAttribute("url", "http://localhost:8080/jobs");
          jsonp.setAttribute("auto", "");
          jsonp.setAttribute("on-response", "handleResponse");
          jsonp.setAttribute("params", '{"userId":"1"}');
          //jsonp.generateRequest();
        },
        _idToIndex: function(id){
          var arrayLength = this.task_tree.length;
          for (var i = 0; i < arrayLength; i++) {
            if(this.task_tree[i].id == id){
              return i
            }
          }
          return -1;
        },
        addOrUpdate: function(job){
          var index = this._idToIndex(job.id);
          if(index==-1){
            this.push('task_tree', job);
          }else{
            this.set('task_tree.'+index+'.State', "POOP");
          }
        },
        expandJob: function (e) {
          var model = e.model;
          this.addOrUpdate(model.job);



        }
      });
    })();
  </script>
</dom-module>
